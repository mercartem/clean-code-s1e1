<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <label for="new-task" class="title section-add__label">Add Item</label>
        <div class="section-add__wrapper">
          <input id="new-task" class="task input-text section-add__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="section section-todo">
        <li class="section__item">
          <input class="section__checkbox" type="checkbox">
          <label class="task section__label">Pay Bills</label>
          <input class="task input-text section__input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="section__item section__item_edit">
          <input class="section__checkbox" type="checkbox">
          <label class="task section__label">Go Shopping</label>
          <input class="task input-text section__input" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="section section-completed">
        <li class="section__item">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="task section__label section-completed__label">See the Doctor</label>
          <input class="task input-text section__input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
